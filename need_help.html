<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J'ai besoin d'aide - I Need help</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-help">
        <h1>Trouvez de l'aide</h1>
        <p>Dites-nous ce dont vous avez besoin et où.</p>
        
      <form id="search-form">
    <label for="search-function">Quelle sorte d'aide ?</label>
    <select id="search-function">
        <option value="">Toutes les catégories</option>
    </select>

    <label for="search-city">Dans quelle ville ?</label>
    <select id="search-city">
        <option value="">Toutes les villes</option>
    </select>

    <!-- NOUVEAU MENU DÉROULANT POUR LE QUARTIER -->
    <label for="search-district">Dans quel quartier ?</label>
    <select id="search-district" disabled>
        <option value="">Tous les quartiers</option>
    </select>

    <button type="submit">Rechercher</button>
</form>

<!-- NOUVEAU FILTRE POUR LES OPTIONS SPÉCIFIQUES -->
<div id="filter-container">
    <label for="option-filter">Filtrer par option spécifique :</label>
    <select id="option-filter">
        <option value="">Toutes les options</option>
    </select>
</div>

        <!-- Les résultats de la recherche s'afficheront ici -->
        <div id="search-results">
            <p>Veuillez sélectionner une catégorie et/ou une ville pour voir les offres.</p>
        </div>
        
        <button id="back-button">Retour à l'accueil</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
